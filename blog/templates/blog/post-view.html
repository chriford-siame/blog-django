{% extends '../layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<style>
    body {
        padding: 0;
        margin: 0;
        background-color: rgb(73, 72, 72);
        animation: body 1.25s linear;
      }
      @keyframes body {
        to {
          background-color: rgb(116, 123, 130);
        }
      }
      .header-options {
        cursor: pointer;
      }
      .progress {
        height: 3px;
        width: 0%;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        animation: progress 0.6s linear;
      }
      @keyframes progress {
        to {
          background-color: rgb(122, 140, 125);
          width: 100%;
        }
      }
      #header-container {
            background-image: url(/static/image/tech01.jpg); 
            background-size: cover;
            color: white;
        }
        #content {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .card {
            background-color: rgb(245, 243, 243);
        }
    </style>
<title>
    Post view
</title>
{% endblock %}
{% block content %}
<div id="header-container" class="d-flex justify-content-between">
    <section id="header-section" class="container">
        <div class="text-info">
            <p class="h4">Top blogs</p>
            <p class="h1">Over 36+ posts</p>
        </div>     
    </section>
    <div class="mt-4 mx-2">
        <a href="{% url 'blog:posts' %}" class="btn btn-sm btn-primary"><li class="fa fa-fw fa-arrow-left"></li> back</a>
    </div>
</div>
<div class="container ml-2 py-3 my-4 mt-4 mt-3" style="position:sticky;" id="content">
    <div
    style="margin-top: -2em;"
    >    
        <marquee 
        behavior="scroll" 
        direction="center"
        class="text-white text-dark"
        >
        <p class="text-info">
            ........................................................................................
        </p>
    </marquee>
    </div>
    <div class="row ">
        <div class="d-flex justify-content-center col-md-12 col-12 col-sm-12 col-lg-12">
          <figure class="card w-75">
                  <img nopin="nopin" class=" h-50" src="{% static 'image/medication.jpg' %}" alt="">
                  <div class="h3 text-center">
                      {{post.title}}
                  </div>
                  <div class="card-header border-bottom w-100 pb-2">
                      <div class="d-flex justify-content-between align-content-center border-bottom pb-1">
                          <sup class="text-muted header-options">
                              <li class="fa fa-fw fa-archive"></li> save
                          </sup>
                          <sup class="text-muted header-options">
                              <li class="fa fa-fw fa-thumbs-up"></li> like
                          </sup>
                          <sup class="text-muted header-options">
                              <li class="fa fa-fw fa-thumbs-down"></li> dislike
                          </sup>
                          <sup class="text-muted header-options">
                              <li class="fa fa-fw fa-comment"></li> comment
                          </sup>
                      </div>
                      <p class="card-body h5 text-muted pt-4">
                          {{post.body}}
                      </p>
                  </div>
              </figure>
          </div>
      </div>
</div>
{% endblock %}
