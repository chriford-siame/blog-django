<!-- Modal -->
<div class="modal fade" id="comment{{comment.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Comment</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form class="post px-2" action="{% url 'blog:comment_action' pk=comment.pk action_type='update' %}">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="{{comment.comment}}" value="{{comment.comment}}">
            <button type="submit" class="btn btn-outline-secondary my-2">update comment</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div>
</div>
</div>
