{% load static %}
{% block head %}
<style>
    body {
        padding: 0;
        margin: 0;
        background-color: rgb(73, 72, 72);
        animation: body 1.25s linear;
      }
      @keyframes body {
        to {
          background-color: rgb(116, 123, 130);
        }
      }
      .progress {

        width: 0%;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        animation: progress 0.6s linear;
